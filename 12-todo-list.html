<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="Styles/12-todo-list.css">
    
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">

      <input type="text" placeholder="Todo name" class="js-input name-input" onkeydown="
        if(event.key === 'Enter'){
          addTodo();
        }
        ">
      <input type="date" class="js-due-date-input date-input" onkeydown="
        if(event.key === 'Enter'){
          addTodo();
        }
        ">
        <button onclick="
          addTodo();
      " class="add-button">Add</button>
    
    </div>
    <div class="js-todo-list todo-grid"></div>

    <script src="scripts/12-todo-list.js"></script>
  </body>
</html>
