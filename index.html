<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <h2>Todo List</h2>
  <div class="container">
    <input class="js-input-button input-style" type="text" placeholder="Todo Name">
    <input type="date" class="js-date-input input-style">
    <button onclick="
      addTodo();
    " class="add-button">Add</button>
  </div>

  <div class="js-html-element css-grid"></div>
  <script src="main.js"></script>
</body>

</html>
